<!DOCTYPE html>
<html lang="en">
<script rel="script" src="js/manufacturerUpdating.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/forms.css">
<form id="updateManufacturerForm" action="#" method="post">
    <table class="formTable">
        <input type="hidden" name="id"/>
        <tr>
            <th class="formHeader" colspan="2">Insert new Manufacturer to the database!</th>
        </tr>
        <tr class="formTableRow">
            <td class="formLabel">Name:</td>
            <td class="formItemContainer"><input type="text" id="addManufacturerInputName" name="name" class="formInput formTextBox"/></td>
        </tr>
        <tr class="formTableRow">
            <td class="formLabel">Country:</td>
            <td class="formItemContainer"><input type="text" id="addManufacturerInputCountry" name="country" class="formInput formTextBox"/></td>
        </tr>
        <tr class="formTableRow">
            <td class="formLabel">Founded:</td>
            <td class="formItemContainer"><input type="date" id="addManufacturerInputFounded" name="founded" class="formInput formDate"/></td>
        </tr>
        <tr>
            <td></td>
            <td class="formButtonContainer"><button type="button" id="submitUpdateManufacturerBtn" class="submitBtn">Update manufacturer</button></td>
        </tr>
    </table>
</form>
</html>
