<!DOCTYPE html>
<html lang="en">
<script rel="script" src="js/manufacturerUpdating.js" type="text/javascript"></script>
<h1>Update manufacturer!</h1>
<form id="updateManufacturerForm" action="#" method="post">
    <div><input type="hidden" name="id" id="updateManufacturerId"/></div>
    <div>Name:<input type="text" name="name" id="updateManufacturerName"/></div>
    <div>Country:<input type="text" name="country" id="updateManufacturerCountry"/></div>
    <div>Founded:<input type="date" name="founded" id="updateManufacturerFounded"/></div>
    <div><button type="button" id="submitUpdateManufacturerBtn">Update manufacturer</button></div>
</form>
</html>
