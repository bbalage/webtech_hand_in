<!DOCTYPE html>
<html lang="en">
<script rel="script" src="js/carInsertion.js" type="text/javascript"></script>
<link rel="stylesheet" href="css/forms.css">
<form id="addCarForm" action="#" method="post">
    <table class="formTable">
        <tr class="formHeader">
            <th colspan="2">Insert new Car into the database!</th>
        </tr>
        <input type="hidden" name="id"/>
        <tr class="formTableRow">
            <td class="formLabel">Name:</td>
            <td class="formItemContainer"><input type="text" name="name"/></td>
        </tr>
        <tr class="formTableRow">
            <td class="formLabel">Consumption:</td>
            <td class="formItemContainer"><input type="text" name="consumption"/></td>
        </tr>
        <tr class="formTableRow">
            <td class="formLabel">Color:</td>
            <td class="formItemContainer"><input type="text" name="color"/></td>
        </tr>
        <tr class="formTableRow">
            <td class="formLabel">Manufacturer:</td>
            <td class="formItemContainer"><select id="selectManufacturers" name="manufacturer"></select></td>
        </tr>
        <tr class="formTableRow">
            <td class="formLabel">Available</td>
            <td class="formItemContainer"><input type="text" name="avaiable"/></td>
        </tr>
        <tr class="formTableRow">
            <td class="formLabel">Year:</td>
            <td class="formItemContainer"><input type="text" name="year"/></td>
        </tr>
        <tr class="formTableRow">
            <td class="formLabel">Horsepower:</td>
            <td class="formItemContainer"><input type="text" name="horsepower"/></td>
        </tr>
        <tr class="formTableRow">
            <td></td>
            <td><button type="button" id="submitAddCarBtn" class="submitBtn">Add car</button></td>
        </tr>
    </table>
</form>
</html>
